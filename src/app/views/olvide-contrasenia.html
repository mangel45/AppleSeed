<div class=" page-header header-small">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-offset-2 text-center">
                <h3 class="hestia-title ">{{titulo}}</h3>
            </div>
        </div>
    </div>
    <div class="header-filter" style="background-image: url(../../assets/header.jpg);"></div>
</div>

<div class="container" style="margin-top: 45px; margin-bottom: 45px;">
    <div class="row">
        <div class="col-lg-4 col-sm-12 mx-auto text-center">
            <form #formOlvide="ngForm" (ngSubmit)="formOlvide.valid ? onSubmit() : ''" id="form-auth">
                <div class="col-12">
                    <mat-form-field>
                        <input type="text" matInput placeholder="Ingresa tu email registrado" id="mail" #mail="ngModel" name="username" [(ngModel)]="usrForget.mail"  class="validate required" required>
                        <mat-error *ngIf="mail.dirty || mail.pristine || mail.errors && mail.errors.pattern">
                            El usuario no es <strong>valido</strong> (ej. ejemplo@do.com) y <strong>requerido</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="col-12 mx-auto text-right mt-5 mb-5">
                    <button class="btn btn-success boton-verde" mat-button >Recuperar</button>
                </div>
            </form>
        </div>
    </div>
</div>
