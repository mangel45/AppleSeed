<div class="container">
  <div class="row">

   <div class="col-12 text-right">
      <p class="description mt-4">Solicitud No. {{data.solicitud.noRequest}} </p>
   </div>
   <div class="col-12 text-left">
      <span> <h4 class="textos-verdes titulo-medio md-5">Informe</h4></span>
      <hr class="linea-texto-inferior" align="left">
   </div>
   <div class="col-sm-12 col-lg-6 text-left">
     <small class="description mt-1">Entidad Pro Bono a cargo del caso</small><br />
     <small class="mt-4">{{data.solicitud.companyOsc.name}}</small>
   </div>
   <div class="col-sm-12 col-lg-6 text-right" style="margin-bottom: 10px">
      <small class="description mt-4">Nombre de la organización</small><br />
      <small class="mt-4">{{data.solicitud.nameCompany}}</small>
   </div>
    <div class="col-sm-12 col-lg-12 text-left">
      <small class="description mt-4">Notas</small><br />
      <div class="col-sm-12" *ngFor="let nota of data.notas; let indice=index" style="margin-bottom: 10px;  margin-top: 10px">
        <small class="mt-4">{{nota.note}}</small>
         <div class="col-sm-12" style="padding:0; margin-bottom: 10px;  margin-top: 10px">
           <mat-divider></mat-divider>
        </div>
      </div>      
   </div>
   <div class="col-12">
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Notas adicionales" id="descripcion_caso" #nota="ngModel" name="nota" [(ngModel)]="nota_clearing" class="validate required" required></textarea>
       
      </mat-form-field>
   </div>
   <div class="col-lg-6 text-left" style="padding:0">
      <button class="btn btn-danger boton-rojo" (click)="onNoClick()" mat-button>
        <i class="fas fa-angle-double-left"></i> Atrás
      </button>
    </div>
    <div class="col-lg-6 text-right">
        <button cdkFocusInitial class="btn btn-success boton-verde" (click)="saveNote()" mat-button>
          Actualizar
        </button>

        <button class="btn btn-default boton-gris" (click)="imprimirPDF()" mat-button>
          Imprimir
        </button>
    </div>
  </div>
</div>
